jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2

      - name: Sync from source repo
        run: |
          git config --global user.email "test@example.com"
          git config --global user.name "sync_user"

          # clone this repo
          #git clone https://github.com/shukriadams/targetrepo.git
          #cd targetrepo

          # add source to pull from
          #git remote add srcRepo https://github.com/shukriadams/srcrepo.git
          
          # pull from src
          #git remote update
          #git merge srcRepo/master --allow-unrelated-histories

          #git push origin master


          git pull --unshallow  
          git remote add upstream https://github.com/shukriadams/srcrepo.git
          git fetch upstream

          git checkout master
          git merge --no-edit upstream/master --allow-unrelated-histories
          git push origin master
